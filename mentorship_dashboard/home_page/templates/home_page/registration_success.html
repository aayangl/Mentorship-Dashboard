{% extends 'home_page/base.html' %}

{% block title %}Registration Successful{% endblock %}

{% block content %}
<div class="registration-container text-center">
    <div class="alert alert-success mb-4">
        <i class="fas fa-check-circle fa-3x mb-3"></i>
        <h2>Registration Successful!</h2>
        <p class="lead">Thank you for registering with our Mentorship Dashboard.</p>
    </div>
    
    <a href="{% url 'home' %}" class="btn btn-primary">
        Back to Home
    </a>
</div>

<style>
    .alert-success {
        padding: 30px;
        border-radius: 8px;
    }
    
    .fa-check-circle {
        color: #7a7a7a;
        display: block;
        margin: 0 auto;
    }
</style>
{% endblock %}
